<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="card">
            <div id="timeSelectors">
                <input type="number" id="hours" min="0" max="23" value="00">
                <span>h</span>
                <input type="number" id="minutes" min="0" max="59" value="00">
                <span>m</span>
                <input type="number" id="seconds" min="0" max="59" value="00">
                <span>s</span>
            </div>
            <button id="startButton">Start Timer</button>
        
        <div id="timer">
            <span id="displayHours">00</span>:
            <span id="displayMinutes">00</span>:
            <span id="displaySeconds">00</span>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
